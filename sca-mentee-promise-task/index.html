<body>
   <script>
      delay = (ms)=>{
      let promise = new Promise((resolve,error)=>
         setTimeout(resolve,ms)
         )
         return promise;
      }
      delay(3000).then(()=>alert("runs after 3 seconds"));
   </script>
</body>
